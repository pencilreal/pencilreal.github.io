<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Профиль</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    background-color: #000000;
    color: #e7e9ea;
    line-height: 1.4;
    overflow-x: hidden;
  }

  .news-bar {
    width: 100%;
    background: #16181c;
    color: #e7e9ea;
    text-align: center;
    padding: 12px 20px;
    font-size: 14px;
    border-bottom: 1px solid #2f3336;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
  }

  .profile-card {
    background: #000000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-bottom: 1px solid #2f3336;
  }

  .avatar {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid #000000;
    margin-bottom: 16px;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .bio {
    text-align: center;
  }

  .bio h1 {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 4px;
    color: #e7e9ea;
  }

  .bio p {
    font-size: 15px;
    color: #e7e9ea;
    margin-bottom: 16px;
  }

  .resume-btn {
    display: inline-block;
    padding: 8px 16px;
    font-size: 15px;
    font-weight: 700;
    color: #000000;
    background: #ffffff;
    border-radius: 20px;
    text-decoration: none;
    transition: background-color 0.2s ease;
    border: 1px solid #ffffff;
  }

  .resume-btn:hover {
    background: #e7e9ea;
  }

  .sections {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 0;
  }

  .section {
    background: #000000;
    padding: 20px;
    border-bottom: 1px solid #2f3336;
  }

  .section h2 {
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 16px;
    color: #e7e9ea;
  }

  .socials a, .projects a {
    display: block;
    padding: 12px 0;
    color: #1d9bf0;
    font-weight: 400;
    border-bottom: 1px solid #2f3336;
    transition: color 0.2s ease;
  }

  .socials a:last-child, .projects a:last-child {
    border-bottom: none;
  }

  .socials a:hover, .projects a:hover {
    color: #1a8cd8;
  }

  @media (max-width: 768px) {
    .container {
      padding: 20px 16px;
    }

    .bio h1 {
      font-size: 28px;
    }

    .bio p {
      font-size: 15px;
    }

    .resume-btn {
      padding: 8px 14px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<div class="news-bar" id="newsBar">ПРИВЕТ Я КОЗА</div>

<div class="container">
  <div class="profile-card">
    <div class="avatar">
      <img src="1.jpg" alt="Avatar">
    </div>
    <div class="bio">
      <h1 id="userName">поляна</h1>
      <p id="userBio">ⓘ Пользователь находится в федеральном розыске</p>
      <a href="https://t.me/+b9gJIIoQCHs2ZTky" class="resume-btn" target="_blank" rel="noopener noreferrer">Телеграм Канал</a>
    </div>
  </div>

  <div class="sections">
    <div class="section">
      <h2 id="socialsTitle">Соцсети</h2>
      <div class="socials">
        <a href="https://instagram.com/lapushok90" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://t.me/polyaaaa_mi" target="_blank" rel="noopener noreferrer">Telegram Contact</a>
        <a href="https://www.tiktok.com/@lapuxxxxx" target="_blank" rel="noopener noreferrer">TikTok</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
